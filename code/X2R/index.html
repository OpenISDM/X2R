    <script type="text/javascript">
      
      window.onload = function(){
      console.log("loading ready...");

      $("#btn-submit").click(function(){      
      
      // Clear table body each time
      $('table').empty();

      // Get input parameters from user
      var q = $('input[name="q"]').val();
      var output = $('#output').val();

      var term;
      var thead;
      var tbody;
      var tr;
      var returnData;
      var heads = new Array();
      var body = new Array();
 
      // alert("p: " + p + " output: " + output);
      // $.getJSON( "./search.php", { "q": p, "output": output }, "json")    
      //$.getJSON( "./search.php", { "q": p, "output": output })    
      $.getJSON( "../USS/USSmain.php", { "q": q, "output": "application/json" })    
       .done(function(data){
        // alert(data);
      console.log(data);

      if (output == "application/json") {
        // Print directly

        document.write(data);

      } 
      else if (output == "text/html") {
        // Parse JSON to html table:
        term = data["term"];
        returnData = data["data"];
        
        console.log("Term: " + term);
        
        // For data returned form each source
        for (var i = 0; i < returnData.length; i++) {
          var dataSourceName = returnData[i]["dataSourceName"];
          console.log(dataSourceName);
          
          if(returnData[i]["response"] != null) {
            
            // Table head
            thead = "<thead>" + "<tr>";
            for (var j = 0; j < returnData[i]["response"]["head"]["vars"].length; j++) {
              heads[j] = returnData[i]["response"]["head"]["vars"][j];            
              thead += "<th>" + heads[j] + "</th>";
            }

            thead += "<th>" + "Data Source Name" + "</th>";

            thead += "</tr>" + "</thead>";
            console.log(thead);

            // // Table content
            tbody = "<tbody>";
            for (var j = 0; j < returnData[i]["response"]["results"]["bindings"].length; j++) {
              tbody += "<tr>" ;
              for (var k = 0; k < heads.length; k++) {
                body[k] = returnData[i]["response"]["results"]["bindings"][j][heads[k]]["value"];
                tbody += "<td>" + body[k] + "</td>" ;
                console.log(returnData[i]["response"]["results"]["bindings"][j][heads[k]]["value"]);
              }
              tbody += "<td>" + dataSourceName + "</td>" ;
              tbody += "</tr>";             
            }
            
            tbody += "</tbody>";
              
            console.log(thead);
            console.log(tbody);
            $('table').append(thead).append(tbody);

          }else{
            
            alert("Response is null");
          
          } // End of if
      
      } // End of outter for loop
      }

      
        });
      
        // Stop form submit button do not submit form to server and force to use AJAX to submit form.
       return false;
      });
    
    };
    
    
    </script>
